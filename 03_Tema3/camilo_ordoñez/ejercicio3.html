<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Chistes</title>
    <!-- referencia con bootstrap para los estilos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- se crea un div para generar un pequeÃ±o contenedor -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-8">
                <button type="button" id="btn" onclick="mostrarChiste()" class="btn btn-primary">Dame un chiste</button>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <br/>
                <p id="contenidochiste"></p>
            </div>
        </div>

    </div>
   
    <!-- se crea funciones, una para obtener y la otra para agregarla al html y sea visible -->
    <script>
        async function mostrarChiste() {
            elemento = document.getElementById("contenidochiste");
            let chistem = await cargarChiste()
            elemento.innerHTML = chistem;
        }
        
        async function cargarChiste() {
            const response = await fetch("https://api.chucknorris.io/jokes/random");
            const jsonData = await response.json();
            return jsonData.value
        }
    </script>

</body>

</html>
