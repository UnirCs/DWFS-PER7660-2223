<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="Style.css">
        <title>Chistes</title>
    
    </head>
    <body>
        <div>
            <button onclick="ejecutarConsultaChiste()">Dame un chiste!</button>
            <p id="chiste"></p>
        </div>
        <script>
            function ejecutarConsultaChiste() {
                let url = "https://api.chucknorris.io/jokes/random";
                fetch(url)
                        .then(response => response.json())
                        .then(json =>document.getElementById("chiste").innerHTML = json.value)
             };
            </script>   
    </body>
</html>
