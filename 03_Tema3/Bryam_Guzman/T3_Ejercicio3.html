<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Chiste Chuck Norris</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./boot.css">
</head>

<body>
    <div class="container mt-4">
        <!-- AquÃ­ va el contenido del contenedor -->
        <div class="row">
            <div class="col-8">
                <button type="button" id="btn" onclick="generarChiste()" class="btn btn-primary">Dame un chiste</button>
            </div>
        </div>
        <div class="row">
            <div class="col-8">
                <br/>
                <p id="chiste"></p>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script>
        async function generarChiste() {
            elemento = document.getElementById("chiste");
            let chiste = await obtenerChiste()
            elemento.innerHTML = chiste;
        }
        
        async function obtenerChiste() {
            const response = await fetch("https://api.chucknorris.io/jokes/random");
            const jsonData = await response.json();
            return jsonData.value
        }
    </script>

</body>

</html>
