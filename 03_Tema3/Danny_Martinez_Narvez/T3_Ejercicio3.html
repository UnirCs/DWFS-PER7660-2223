<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container m-5 shadow-lg p-3 mb-5 bg-body rounded text-center">
        <button class="btn btn-primary m-3" onclick="valor()">Dame un chiste</button>
        <p id="parrafo" class="fs-4 lh-1"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script>
        const url = 'https://api.chucknorris.io/jokes/random';

        async function fetchSincrono() {
            let fetchResponse = await fetch(url);
            let json = await fetchResponse.json();
            let fact = json.value;
            return fact;
        }
    
        async function valor() {
            let inputElement = document.getElementById("parrafo");
            let fact = await fetchSincrono();
            inputElement.innerHTML  = fact;
        }

    </script>
</body>

</html>
