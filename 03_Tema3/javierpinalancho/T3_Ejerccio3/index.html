<!DOCTYPE html>
<html lang="en">

<head>
    <title>chistes Chuck Norris</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/callsChuckNorris.js"></script>

</head>

<body>
    <div>
        <h1>Chistes aleatorios de Chuck Norris</h1>
        <p>Haz click en el boton para ver que se cuenta Chuck Norris</p>
    </div>

    <div class="d-grid gap-2 col-6 mx-auto">
        <button id="button_funnyWords" class="btn btn-primary col-6 mx-auto" type="button">Dame un chiste</button>
    </div>
    <div class="position-absolute top-50 start-50 translate-middle" >
       <p id="funnyWords"></p>
       <script>
        document.getElementById("button_funnyWords").addEventListener("click", callsChuckNorris.showMessage);     
     </script>
    </div>

</body>

</html>
