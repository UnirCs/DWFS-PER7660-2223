<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Form Ricardo Clavon</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12 col-md-8 p-3">
            <div class="row">
                <div class="col-12 col-md-12 pb-3">
                    <h2>Billing Address</h2>
                </div>
                <div class="col-12 col-md-6">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName">
                </div>
                <div class="col-12 col-md-6">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName">
                </div>
                <div class="col-12 pt-3">
                    <label for="userName" class="form-label">Username</label>
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon1">@</span>
                        <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1" id="userName">
                    </div>
                </div>
                <div class="col-12 pt-3">
                    <label for="email" class="form-label">Email
                        <span class="text-muted">(Optional)</span>
                    </label>
                    <input type="email" class="form-control" id="email" placeholder="you@email.com">
                </div>
                <div class="col-12 pt-3">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="Sector,Calle Principal, Calle secundaria">
                </div>
                <div class="col-12 pt-3">
                    <label for="address2">Address 2
                        <span class="text-muted">(Optional)</span>
                    </label>
                    <input type="text" class="form-control" id="address2" placeholder="Referencia cercana">
                </div>
                <div class="col-12 col-md-6 pt-3">
                    <label for="country">Country</label>
                    <select class="form-select" id="country">
                        <option selected>Choose...</option>
                        <option>Ecuador</option>
                        <option>Espana</option>
                        <option>Colombia</option>
                    </select>
                </div>
                <div class="col-12 col-md-3 pt-3">
                    <label for="state">State</label>
                    <select class="form-select" id="state">
                        <option selected>Choose...</option>
                        <option>Quito</option>
                        <option>Bogota</option>
                        <option>Buenos Aires</option>
                    </select>
                </div>
                <div class="col-12 col-md-3 pt-3">
                    <label for="zip">Zip</label>
                    <input type="text" class="form-control" id="zip">
                </div>
                <hr class="mb-4 mt-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Shipping address is the same as my billing address
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                    <label class="form-check-label" for="flexCheckChecked">
                        Save this information for next time
                    </label>
                </div>
                <hr class="mb-4 mt-4">
                <h4 class="col-12">Payment</h4>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Credit card
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            Debit card
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            PayPal
                        </label>
                    </div>
                </div>
                <hr class="mb-4 mt-4">
                <div class="col-12 col-md-6 pt-3">
                    <label for="cardName">Name on card</label>
                    <input type="text" class="form-control" id="cardName">
                    <small class="text-muted">Full name as displayed on card</small>
                </div>
                <div class="col-12 col-md-6 pt-3">
                    <label for="cardNumber">Credit card number</label>
                    <input type="text" class="form-control" id="cardNumber">
                </div>
                <div class="col-6 col-md-4 pt-3">
                    <label for="cardExpiration">Expiration</label>
                    <input type="text" class="form-control" id="cardExpiration">
                </div>
                <div class="col-6 col-md-3 pt-3">
                    <label for="card-cvv">CVV</label>
                    <input type="text" class="form-control" id="card-cvv">
                </div>
                <hr class="mb-4 mt-4">
                <button class="btn btn-primary btn-lg btn-block">Continue to checkout</button>
            </div>
        </div>
        <div class="col-12 p-3 col-md-4">
            <div class="row">
                <div class="col-6 text-secondary">
                    <h3>Your cart</h3>
                </div>
                <div class="col-6 text-secondary text-end">
                    <h3>3</h3>
                </div>
                <div class="12">
                    <ul class="list-group">
                        <li class="list-group-item d-flex justify-content-between">
                            <div>
                                <h6>Product name</h6>
                                <small class="text-muted">Brief description</small>
                            </div>
                            <span class="text-muted">$12</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">
                            <div>
                                <h6>Second product</h6>
                                <small class="text-muted">Brief description</small>
                            </div>
                            <span class="text-muted">$8</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">
                            <div>
                                <h6>Third item</h6>
                                <small class="text-muted">Brief description</small>
                            </div>
                            <span class="text-muted">$5</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between bg-light">
                            <div class="text-success">
                                <h6>Promo code</h6>
                                <small>EXAMPLECODE</small>
                            </div>
                            <span class="text-success">-$5</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">
                            <span>Total (USD)</span>
                            <strong>$20</strong>
                        </li>
                    </ul>
                </div>
                <div class="col-12 input-group mt-3 ">
                    <input type="text" class="form-control" placeholder="Promo code">
                    <div class="input-group-append">
                        <button type="submit" class="btn btn-secondary">Redeem</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>
