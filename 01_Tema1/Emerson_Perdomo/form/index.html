<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Emerson Perdomo</title>
</head>

<body>

  <div class="container mt-5 mb-5 bg-body-secondary rounded">
    <div class="row">
      <div class="col-8 p-3">
        <div class="row">

          <form>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="firstName" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="firstName" required>
                <div class="invalid-feedback">
                  Por favor ingrese su nombre.
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="lastName" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="lastName" required>
                <div class="invalid-feedback">
                  Por favor ingrese su apellido.
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" id="email" required>
              <div class="invalid-feedback">
                Por favor ingrese un correo electrónico válido.
              </div>
            </div>

            <div class="mb-3">
              <label for="address" class="form-label">Dirección</label>
              <input type="text" class="form-control" id="address" placeholder="Calle, número" required>
              <div class="invalid-feedback">
                Por favor ingrese su dirección.
              </div>
            </div>

            <div class="row">
              <div class="col-md-5 mb-3">
                <label for="country" class="form-label">País</label>
                <select class="form-select" id="country" required>
                  <option value="">Seleccione un país...</option>
                  <option>Argentina</option>
                  <option>Brasil</option>
                  <option>Chile</option>
                  <option>Colombia</option>
                  <option>Ecuador</option>
                  <option>México</option>
                  <option>Perú</option>
                  <option>Uruguay</option>
                  <option>Venezuela</option>
                </select>
                <div class="invalid-feedback">
                  Por favor seleccione un país válido.
                </div>
              </div>
              <div class="col-md-4 mb-3">
                <label for="state" class="form-label">Provincia/Estado</label>
                <select class="form-select" id="state" required>
                  <option value="">Seleccione una provincia/estado...</option>
                  <option>Buenos Aires</option>
                  <option>Catamarca</option>
                  <option>Córdoba</option>
                  <option>La Pampa</option>
                  <option>Mendoza</option>
                  <option>Neuquén</option>
                  <option>Salta</option>
                  <option>Santa Fe</option>
                  <option>Tierra del Fuego</option>
                </select>
                <div class="invalid-feedback">
                  Por favor seleccione una provincia/estado válido.
                </div>
              </div>
              <div class="col-md-3 mb-3">
                <label for="zip" class="form-label">Código postal</label>
                <input type="text" class="form-control" id="zip" required>
                <div class="invalid-feedback">
                  Por favor ingrese un código postal válido.
                </div>
              </div>
            </div>

        
        </div>
      </div>
      <div class="col-4 p-3">
        <div class="row">
            <div class="col-12">
                <h4>Agregar nueva dirección</h4>
            </div>

            <div class="col-12 input-group pt-3">
              <button type="button" class="btn btn-primary">Enviar</button>
            </div>
        </div>
    </div>
    </div>
  </div>



</body>

</html>
