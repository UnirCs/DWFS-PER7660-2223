<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="./Style.css" />
  <title>Formulario Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
</head>

<body>
  <h1>PLataforma de Pago.</h1>
  <div class="container">
    <h3>Tu Carrito</h3>
    <table class="table">
      <thead>
        <tr>
          <th>Producto</th>
          <th>Precio</th>
          <th>Cantidad</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Producto 1</td>
          <td>$10.00</td>
          <td>
            <input type="number" value="1" min="1" max="10">
          </td>
          <td>$10.00</td>
          <td>
            <button class="btn btn-danger">
              <i class="bi bi-trash-fill">Eliminar</i>
            </button>
          </td>
        </tr>
        <tr>
          <td>Producto 2</td>
          <td>$15.00</td>
          <td>
            <input type="number" value="0" min="0" max="10">
          </td>
          <td>$0.00</td>
          <td>
            <button class="btn btn-danger">
              <i class="bi bi-trash-fill">Eliminar</i>
            </button>
          </td>
        </tr>
        <tr>
          <td>Producto 3</td>
          <td>$10.00</td>
          
          <td>
            <input type="number" value="1" min="1" max="10">
          </td>
          <td>$10.00</td>
          <td>
            <button class="btn btn-danger">
              <i class="bi bi-trash-fill">Eliminar</i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>  
  <p>Ingrese a continuación su información de pago:</p>
  <form>
    <div class="mt-5 mb-5">
      <h3>Información Personal</h3>
    </div> 
    <div class="row">
      <div class="col-sm-5">
        <div class="mb-3">
          <label for="name" class="form-label">Nombre Completo</label>
          <input type="text" class="form-control" id="name" required>
        </div>
      </div>
      <div class="col-sm-5">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-5">
        <div class="mb-3">
          <label for="address" class="form-label">Dirección</label>
          <input type="text" class="form-control" id="address" required>
        </div>
      </div>
      <div class="col-sm-5">
        <div class="mb-3">
          <label for="city" class="form-label">Ciudad</label>
          <input type="text" class="form-control" id="city" required>
        </div>
      </div>
    </div>    
    <div class="row">
      <div class="col-sm-5">
        <div class="mb-3">
          <label for="state" class="form-label">Departamento</label>
          <input type="text" class="form-control" id="state" required>
        </div>
      </div>
      <div class="col-sm-5">
        <div class="mb-3">
          <label for="zip" class="form-label">Código Postal</label>
          <input type="text" class="form-control" id="zip" required>
        </div>
      </div>
    </div>
    <hr class="my-4">

    <h3>Forma de Pago</h3>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="payment" id="credit" value="credit" checked>
      <label class="form-check-label" for="credit">
        Tarjeta de Crédito
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="payment" id="debit" value="debit">
      <label class="form-check-label" for="debit">
        Tarjeta de Débito
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="payment" id="paypal" value="paypal">
      <label class="form-check-label" for="paypal">
        PayPal
      </label>
    </div>
    <div class="row">
      <div class="col-md-5">
        <div class="mb-3">
          <label for="cardname" class="form-label">Nombre de la Tarjeta</label>
          <input type="text" class="form-control" id="cardname" required>
        </div>
      </div>
      <div class="col-md-5">
        <div class="mb-3">
          <label for="cardnumber" class="form-label">Número de la Tarjeta</label>
          <input type="text" class="form-control" id="cardnumber" required>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-5">
        <div class="mb-3">
          <label for="expiration" class="form-label">Fecha de Expiración</label>
          <input type="text" class="form-control" id="expiration" required>
        </div>
      </div>
      <div class="col-md-5">
        <div class="mb-3">
          <label for="cvv" class="form-label">CVV</label>
          <input type="text" class="form-control" id="cvv" required>
        </div>
      </div>
    </div>
      <hr class="mb-4">
      <button class="btn btn-primary btn-lg btn-block" type="submit">Realizar pago</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
