<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <body style="background-color: whitesmoke; margin: 20px;">

        <h2>Billing address</h2>
        <form>
            <div class="form-group" style="display: flex;">
                <div style="width: 45%;">
                    <label for="exampleInputFirstName">First name</label>
                    <input type="text" class="form-control" id="exampleInputFirstName" style="width: 80%;">
                </div>
                <div style="width: 45%;">
                    <label for="exampleInputLasttName">Last name</label>
                    <input type="text" class="form-control" id="exampleInputLasttName" style="width: 80%;">
                </div>
            </div>
            <div class="form-group">
              <label for="exampleInputUsername">Username</label>
              <input type="text" class="form-control" id="exampleInputUsername" placeholder="Username" style="width: 81%;">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail">Username</label>
                <input type="email" class="form-control" id="exampleInputEmail" placeholder="you@example.com" style="width: 81%;">
            </div>
            <div class="form-group">
                <label for="exampleInputAddress">Address</label>
                <input type="text" class="form-control" id="exampleInputAddress" placeholder="1234 Main St" style="width: 81%;">
            </div>
            <div class="form-group">
                <label for="exampleInputAddress2">Address 2</label>
                <input type="text" class="form-control" id="exampleInputAddres2s" placeholder="Apartment or Suite" style="width: 81%;">
            </div>
            <div class="form-group" style="display: flex;">
                <div style="width: 33%;">
                    <label for="exampleInputCountry">Country</label>
                    <select id="exampleInputCountry" class="form-select" style="width: 80%;">
                        <option selected>Choose...</option>
                        <option value="spain">Spain</option>
                        <option value="italy">Italy</option>
                        <option value="germany">Germany</option>
                    </select>
                </div>
                <div style="width: 33%;">
                    <label for="exampleInputState">State</label>
                    <select id="exampleInputState" class="form-select" style="width: 80%;">
                        <option selected>Choose...</option>
                        <option value="andalucia">Andalucia</option>
                        <option value="madrid">Madrid</option>
                        <option value="catalunya">Catalu√±a</option>
                    </select>
                </div>
                <div style="width: 18.5%;">
                    <label for="exampleInputZip">Zip</label>
                    <input type="text" class="form-control" id="exampleInputZip" style="width: 80%;">
                </div>
            </div>
            <hr class="hr" style="width: 81%;"/>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="check1">
                <label class="form-check-label" for="check1">Shipping address is the same as my billign address</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="check2">
                <label class="form-check-label" for="check2">Save this information for next time</label>
            </div>
            <hr class="hr" style="width: 81%;"/>
            <h2>Payment</h2>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                <label class="form-check-label" for="flexRadioDefault1">Credit card</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                <label class="form-check-label" for="flexRadioDefault2">Debit card</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                <label class="form-check-label" for="flexRadioDefault3">Paypal</label>
            </div>
            <div class="form-group" style="display: flex;">
                <div style="width: 45%;">
                    <label for="exampleInputCardName">Name on Card</label>
                    <input type="text" class="form-control" id="exampleInputCardName" aria-describedby="cardHelp" style="width: 80%;">
                    <small id="cardHelp" class="form-text text-muted">Full name as displayed on card</small>
                </div>
                <div style="width: 45%;">
                    <label for="exampleInputCardNumber">Credit card number</label>
                    <input type="text" class="form-control" id="exampleInputCardNumber" style="width: 80%;">
                </div>
            </div>
            <div class="form-group" style="display: flex;">
                <div style="width: 20%;">
                    <label for="exampleInputExpiration">Expiration</label>
                    <input type="text" class="form-control" id="exampleInputExpiration" style="width: 80%;">
                </div>
                <div style="width: 20%;">
                    <label for="exampleInputCVV">CVV</label>
                    <input type="number" class="form-control" id="exampleInputCVV" style="width: 80%;">
                </div>
            </div>
            <hr class="hr" style="width: 81%;"/>
            <button type="submit" class="btn btn-primary" style="width: 81%;">Continue to checkout</button>
        </form>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
