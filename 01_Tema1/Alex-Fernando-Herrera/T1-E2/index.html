<!DOCTYPE html>
<html>

<head>
    <title>form-compra</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.
css" rel="stylesheet" integrity="sha384-
Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="rows">
            <div class="card mt-4">
                <div class="card-header">
                    Billing address
                </div>
                <div class="card-body">
                    <form class="row">
                        <div class="form-group col-4">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName">
                        </div>
                        <div class="form-group col-4">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName">
                        </div>

                        <div class="card col-4 ms-5" style="width: 18rem;">
                            <ul class="list-group list-group-flush">
                              <li class="list-group-item">Produc name   $12</li>
                              <li class="list-group-item">Second product $8</li>
                              <li class="list-group-item">A third item</li>
                              <li class="list-group-item">Promo code -$5</li>
                              <li class="list-group-item">Total USD $20</li>
                              <li class="list-group-item">A third item</li>
                            </ul>
                            <div class="input-group mt-3 col-4">
                                <input type="text" class="form-control" placeholder="Promo code" aria-label="Recipient's username" aria-describedby="basic-addon2">
                                <span class="input-group-text" id="basic-addon2">Redeem</span>
                              </div>
                          </div>

                        <div class="col-8">
                            <label for="userName" class="form-label">Username</label>
                            <div class="input-group has-validation">
                                <span class="input-group-text" id="inputGroupPrepend">@</span>
                                <input type="text" class="form-control" id="userName" placeholder="Username">
                            </div>
                        </div>

                        <div class="form-group col-8">
                            <label for="email" class="form-label">Email <span
                                    aria-disabled="true">(Optional)</span></label>
                            <input type="email" class="form-control" id="email" placeholder="you@example.com">
                        </div>
                        <div class="form-group col-8">
                            <label for="addrees" class="form-label">Address</label>
                            <input type="text" class="form-control" id="address" placeholder="1234 Main St">
                        </div>
                        <div class="form-group col-8">
                            <label for="addrees2" class="form-label">Address2 <span>(Optional)</span></label>
                            <input type="text" class="form-control" id="address2" placeholder="1234 Main St">
                        </div>
                        <br />

                        <div class="col-md-5">
                            <label for="country" class="form-label">Country</label>
                            <select id="country" class="form-select">
                                <option selected value="">Choose...</option>
                                <option>...</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label for="state" class="form-label">State</label>
                            <select class="form-select" id="state">
                                <option selected value="">Choose...</option>
                                <option>...</option>
                            </select>

                        </div>
                        <div class="col-md-1">
                            <label for="zip" class="form-label">Zip</label>
                            <input type="text" class="form-control" id="zip">
                        </div>
                        <hr class="mt-2 col-8" />
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="check1">
                                <label class="form-check-label" for="check1">
                                    Shipping address is the same as my billing address
                                </label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="check1">
                                <label class="form-check-label" for="check1">
                                    Save this information for next time
                                </label>
                            </div>
                        </div>
                        <hr class="mt-2 col-8" />
                        <h4>Payment</h4>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                    value="option1" checked>
                                <label class="form-check-label" for="gridRadios1">
                                    Credit card
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                    value="option2">
                                <label class="form-check-label" for="gridRadios2">
                                    Debit card
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3"
                                    value="option3">
                                <label class="form-check-label" for="gridRadios3">
                                    Paypal
                                </label>
                            </div>
                        </div>
                        <div class="form-group col-4">
                            <label for="nameOnCard" class="form-label">Name on card</label>
                            <input type="text" class="form-control" id="nameOnCard">
                        </div>
                        <div class="form-group col-4">
                            <label for="creditCardNumber" class="form-label">Credit car number</label>
                            <input type="text" class="form-control" id="creditCardNumber">
                        </div>
                        <span>Full name as displayed on card</span>
                        <div class="form-group col-2">
                            <label for="expiration" class="form-label">Expiration</label>
                            <input type="text" class="form-control" id="expiration">
                        </div>
                        <div class="form-group col-2">
                            <label for="cvv" class="form-label">CVV</label>
                            <input type="text" class="form-control" id="cvv">
                        </div>
                        <hr class="mt-2" />

                    </form>

                    <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
                    <button type="submit" class="btn btn-primary  col-8">Continue to checkout</button>
                
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle
.min.js" integrity="sha384-
OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>

</html>
