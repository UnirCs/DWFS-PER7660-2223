<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DW Unir - Payment form</title>
    
    <link rel="stylesheet" href="./css/main.css" asp-append-version="true" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>


</head>
<body>
    <div class="container">
        <h2>Formulario de Pago</h2>
        
        
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="txtNombre">Nombre:</label>
                    <input type="text" class="form-control" id="txtNombre" placeholder="Ingresa tu nombre">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="txtEmail">Email:</label>
                    <input type="email" class="form-control" id="txtEmail" placeholder="Ingresa tu email">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="txtNroTarjeta">Número de Tarjeta:</label>
                    <input type="text" class="form-control entero" id="txtNroTarjeta" placeholder="Tu número de tarjeta">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="txtFechaExpiracion">Fecha expiración:</label>
                    <input type="month" class="form-control" id="txtFechaExpiracion">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="txtCvv">CVV:</label>
                    <input type="text" class="form-control entero" id="txtCvv" maxlength="3">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <button type="button" class="btn btn-primary" onclick="registrarPago();">Confirmar pago</button>
                    <button type="button" class="btn btn-secondary" onclick="location.href = './index.html';">Regresar</button>
                    
                </div>
            </div>
        </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/main.js"></script>

</body>
</html>

<script type="text/javascript">

    const SEPARADOR_DECIMAL = '@(TasklogAQI.Models.Standard.Entorno.SeparadorDecimal)';
    var swCriterioNuevo = false;

    document.addEventListener("DOMContentLoaded", function() {

        aplicarFormato();
        
    });

    async function registrarPago() {

        let swError = false;
        swError = swError | validarInput("txtNombre", "text");
        swError = swError | validarInput("txtEmail", "text");
        swError = swError | validarInput("txtNroTarjeta", "text");
        swError = swError | validarInput("txtFechaExpiracion", "text");
        swError = swError | validarInput("txtCvv", "text");

        if (swError) { return false; }        

        swal('¡ Buen trabajo !', 'Pago realizado exitosamente', 'success', function() {
            
            location.href = "./form.html";

        });
        
        return false;
    }

</script>
