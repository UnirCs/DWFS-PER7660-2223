<!DOCTYPE html>

<html lang="es">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Formulario de Checkout · Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</head>

<body class="bg-secondary  text-white">
    <div class="container">
        <main>
            <div class="py-5 text-center">
                <h2>Formulario Checkout</h2>
            </div>
            <div>
                <h4 class="mb-3">Productos</h4>
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <h6 class="my-0">Lechugas</h6>
                        <span class="text-muted">2 x 1.4</span>

                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <h6 class="my-0">Tomates</h6>
                        <span class="text-muted">5 x 2.6 </span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <h6 class="my-0">Patatas</h6>
                        <span class="text-muted">1 x 1.9</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <h6 class="my-0">Total (EUR)</h6>
                        <span class="text-muted">17.7</span>
                    </li>
                </ul>

                <hr class="my-4">
            </div>

            <div>
                <div>
                    <h4 class="mb-3">Dirección de envio</h4>
                    <form>
                        <div class="container">
                            <div class="row g-3">
                                <div class="col-sm-6">
                                    <label for="firstName" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="firstName">
                                </div>
                                <div class="col-sm-6">
                                    <label for="lastName" class="form-label">Apellido</label>
                                    <input type="text" class="form-control" id="lastName">
                                </div>
                                <div class="col-12">
                                    <label for="email" class="form-label">Email <span
                                            class="text-muted">(Opcional)</span></label>
                                    <input type="email" class="form-control" id="email" placeholder="tu@example.com">
                                </div>
                                <div class="col-12">
                                    <label for="address" class="form-label">Dirección</label>
                                    <input type="text" class="form-control" id="address" placeholder="calle aluche">
                                </div>
                                <div class="col-md-5">
                                    <label for="country" class="form-label">País</label>
                                    <select class="form-select" id="country">
                                        <option value="">Elige...</option>
                                        <option>España</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label for="state" class="form-label">Estado</label>
                                    <select class="form-select" id="state">
                                        <option value="">Elige...</option>
                                        <option>Madrid</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <label for="zip" class="form-label">Código postal</label>
                                    <input type="text" class="form-control" id="zip" placeholder="28000">
                                    <div class="invalid-feedback">
                                        Código postal requerido.
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr class="my-4">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="save-info">
                            <label class="form-check-label" for="save-info">Guardar esta información para la próxima
                                vez</label>
                        </div>
                        <hr class="my-4">
                        <h4 class="mb-3">Pago</h4>
                        <div class="my-3">
                            <div class="form-check">
                                <input id="credit" name="paymentMethod" type="radio" class="form-check-input" checked=""
                                    required="">
                                <label class="form-check-label" for="credit">Tarjeta de crédito</label>
                            </div>
                            <div class="form-check">
                                <input id="debit" name="paymentMethod" type="radio" class="form-check-input"
                                    required="">
                                <label class="form-check-label" for="debit">Tarjeta de débito</label>
                            </div>
                            <div class="form-check">
                                <input id="paypal" name="paymentMethod" type="radio" class="form-check-input"
                                    required="">
                                <label class="form-check-label" for="paypal">PayPal</label>
                            </div>
                        </div>

                        <div class="card text-dark">
                            <div class="card-body">
                                <div class="container">
                                    <div class="row g-4">
                                        <div class="col-md-6">
                                            <label for="cc-name" class="form-label">Nombre en la tarjeta</label>
                                            <input type="text" class="form-control" id="cc-name"
                                                placeholder="Nombre completo como se muestra en la tarjeta">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="cc-number" class="form-label">Número de tarjeta de
                                                crédito</label>
                                            <input type="text" class="form-control" id="cc-number"
                                                placeholder="Número de tarjeta de crédito">
                                        </div>
                                        <div class="col-md-3">
                                            <label for="cc-expiration" class="form-label">Vencimiento</label>
                                            <input type="text" class="form-control" id="cc-expiration"
                                                placeholder="Fecha de vencimiento">
                                        </div>
                                        <div class="col-md-3">
                                            <label for="cc-cvv" class="form-label">CVV</label>
                                            <input type="text" class="form-control" id="cc-cvv"
                                                placeholder="Código de seguridad">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr class="my-4">
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <button class="btn btn-primary btn-lg" type="submit">Continuar con el pago</button>
                        </div>
                        <hr class="my-4">
                    </form>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
