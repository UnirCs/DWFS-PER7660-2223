<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Formulario de pago</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form>
            <div class="form-group">
              <label for="card-number">Número de tarjeta</label>
              <input type="text" class="form-control" id="card-number" placeholder="1234 5678 9012 3456">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="card-expiry">Fecha de expiración</label>
                <input type="text" class="form-control" id="card-expiry" placeholder="MM/AA">
              </div>
              <div class="form-group col-md-6">
                <label for="card-cvc">CVC</label>
                <input type="text" class="form-control" id="card-cvc" placeholder="123">
              </div>
            </div>
            <div class="form-group">
              <label for="card-name">Nombre en la tarjeta</label>
              <input type="text" class="form-control" id="card-name" placeholder="Jorge Cantillo">
            </div>
            <div class="form-group">
              <label for="card-address">Dirección de facturación</label>
              <input type="text" class="form-control" id="card-address" placeholder="123 Main St">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="card-city">Ciudad</label>
                <input type="text" class="form-control" id="card-city" placeholder="Barranquilla">
              </div>
              <div class="form-group col-md-4">
                <label for="card-state">Estado</label>
                <select id="card-state" class="form-control">
                  <option selected>Choose...</option>
                  <option>Atlantico</option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="card-zip">C. postal</label>
                <input type="text" class="form-control" id="card-zip" placeholder="010008">
              </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Pagar</button>
          </form>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
