<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" id="bg">
        <h2>Billing Address</h2>
        <div class="row">
            <div class="col-sm">
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" class="form-control" placeholder="Username">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label>Email <span class="text-muted">(Optional)</span> </label>
                            <input type="text" class="form-control" placeholder="cuzcator@gmail.com">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label>Address</label>
                            <input type="text" class="form-control" placeholder="Address">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label>Address 2 <spa class="text-muted">(Optional)</span> </label>
                            <input type="text" class="form-control" placeholder="Apertment or suite">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label>Country</label>
                                <div class="form-group">
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Choose....</option>
                                        <option value="1">Ecuador</option>
                                        <option value="2">Argentina</option>
                                        <option value="3">Espa√±a</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label>State</label>
                                <div class="form-group">
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Choose....</option>
                                        <option value="1">A</option>
                                        <option value="2">B</option>
                                        <option value="3">C</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label>Zip</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="row">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck2" disabled>
                            <label class="form-check-label" for="defaultCheck2">
                                Shipping address is the same as my billing address
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck2" disabled>
                            <label class="form-check-label" for="defaultCheck2">
                                Save this information for next time
                            </label>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <h4>Payment</h4>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                            value="option1" checked>
                        <label class="form-check-label" for="exampleRadios1">
                            Credit Card
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                            value="option2">
                        <label class="form-check-label" for="exampleRadios2">
                            Debit Payment
                        </label>
                    </div>
                    <div class="form-check disabled">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3"
                            value="option3" disabled>
                        <label class="form-check-label" for="exampleRadios3">
                            Paypal
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label>Name on card</label>
                                    <input type="text" class="form-control">
                                    <small id="emailHelp" class="form-text text-muted">Full name as display on
                                        card.</small>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label>Credit card number</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <div class="form-group">
                            <label>Expiration</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="form-group">
                            <label>CVV</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <button class="btn btn-primary">Continue to checkout</button>
                </div>
            </div>
            <div class="col-4">
                <div class="row">
                    <div class="col-10">
                        Your cart
                    </div>
                    <div class="col-2">
                        <p class="">3</p>
                    </div>
                </div>
                <div class="row">
                    <ul class="list-group">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <div class="col">
                                <p>Product name <br> <small class="text-muted">Brief description</small></p>
                            </div>
                            <span>$12</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <div class="col">
                                <p>Second product <br> <small class="text-muted">Brief description</small></p>
                            </div>
                            <span>$8</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <div class="col">
                                <p>Third product <br> <small class="text-muted">Brief description</small></p>
                            </div>
                            <span>$5</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <div class="col">
                                <p class="green-class">Promo code <br> <small>EXAMPLECODE</small></p>
                            </div>
                            <span class="green-class">-$5</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <div class="col">
                                <p>Total (USD)</p>
                            </div>
                            <span>$20</span>
                        </li>
                    </ul>
                </div>
                <br>
                <div class="row">
                    <div class="col-8">
                        <input type="text" class="form-control" placeholder="Promo code">
                    </div>
                    <div class="col-4">
                        <button class="btn btn-secondary">Redeem</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
