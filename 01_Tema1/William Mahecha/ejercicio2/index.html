<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formulario de Pago</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="estilos.css">
</head>

<body class="mt-5">
    <div class="container">
        <form>
            <div class="row">
                <div class="col-md-8">
                    <h2>Información de Cliente</h2>
                    <div class="row">
                        <div class="col-12 mb-3">
                            <label for="nombre" class="form-label">Nombre completo:</label>
                            <input type="text" id="nombre" name="nombre" class="form-control" required>
                        </div>
                        <div class="col-6 mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" id="email" name="email" class="form-control" required>
                        </div>
                        <div class="col-6 mb-3">
                            <label for="direccion" class="form-label">Dirección:</label>
                            <input type="text" id="direccion" name="direccion" class="form-control" required>
                        </div>
                        <div class="col-4 mb-3">
                            <label for="pais" class="form-label">País:</label>
                            <select id="pais" name="pais" class="form-control">
                                <option value="">Seleccione el Pais</option>
                            </select>
                        </div>
                        <div class="col-4 mb-3">
                            <label for="departamento" class="form-label">Departamento:</label>
                            <select id="departamento" name="departamento" class="form-control">
                                <option value="">Seleccione el Departamento</option>
                            </select>
                        </div>
                        <div class="col-4 mb-3">
                            <label for="ciudad" class="form-label">Ciudad:</label>
                            <select id="ciudad" name="ciudad" class="form-control">
                                <option value="">Seleccione la Ciudad</option>
                            </select>
                        </div>
                        <div class="col-4 mb-3">
                            <label for="codigo-postal" class="form-label">Código postal:</label>
                            <input type="text" id="codigo-postal" name="codigo-postal" class="form-control" required>
                        </div>
                        <div class="col-4 mb-3">
                            <label for="telefono" class="form-label">Teléfono:</label>
                            <input type="tel" id="telefono" name="telefono" class="form-control" required>
                        </div>
                        <div class="col-12 mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="saveInfo">
                                <label class="form-check-label" for="saveInfo">
                                    Desea guardar información de pago?
                                </label>
                            </div>
                        </div>
                        <h2>Información de pago</h2>
                        <div class="mb-3 col-6">
                            <label for="tipo-tarjeta" class="form-label">Tipo de tarjeta:</label>
                            <select id="tipo-tarjeta" name="tipo-tarjeta" class="form-control">
                                <option value="visa">Visa</option>
                                <option value="mastercard">MasterCard</option>
                                <option value="amex">American Express</option>
                            </select>
                        </div>
                        <div class="mb-3 col-6">
                            <label for="numero-tarjeta" class="form-label">Número de tarjeta:</label>
                            <input type="text" id="numero-tarjeta" name="numero-tarjeta" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="nombre-titular" class="form-label">Nombre del titular de la tarjeta:</label>
                            <input type="text" id="nombre-titular" name="nombre-titular" class="form-control" required>
                        </div>
                        <div class="mb-3 col-6">
                            <label for="fecha-expiracion" class="form-label">Fecha de expiración:</label>
                            <input type="text" id="fecha-expiracion" name="fecha-expiracion" class="form-control"
                                placeholder="MM/AA" required>
                        </div>
                        <div class="mb-3 col-6">
                            <label for="cvv" class="form-label">CVV:</label>
                            <input type="text" id="cvv" name="cvv" class="form-control" required>
                        </div>

                        <button class="btn btn-primary" type="button">Continuar con el pago</button>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="d-flex w-100 justify-content-between">
                        <h2>Tus compras</h2>
                        <h3 class="bg-primary rounded-pill">3</h3>
                    </div>
                    <div class="list-group">
                        <a href="#" class="list-group-item list-group-item-action list-group-item-secondary">
                          <div class="d-flex w-100 justify-content-between">
                            <h5 class="mb-1">Primer Producto</h5>
                            <small class="text-muted">$50.000</small>
                          </div>
                          <small>Descripcion producto</small>
                        </a>
                        <a href="#" class="list-group-item list-group-item-action list-group-item-secondary">
                          <div class="d-flex w-100 justify-content-between">
                            <h5 class="mb-1">Segundo Producto</h5>
                            <small class="text-muted">$150.000</small>
                          </div>
                          <small class="text-muted">Descripcion producto</small>
                        </a>
                        <a href="#" class="list-group-item list-group-item-action list-group-item-secondary">
                          <div class="d-flex w-100 justify-content-between">
                            <h5 class="mb-1">Tercer Producto</h5>
                            <small class="text-muted">$9.000</small>
                          </div>
                          <small class="text-muted">Descripcion producto</small>
                        </a>
                        <a href="#" class="list-group-item list-group-item-action list-group-item-warning">
                            <div class="d-flex w-100 justify-content-between">
                              <h5 class="mb-1">CUPON</h5>
                              <small class="text-muted">- $10.000</small>
                            </div>
                            <small class="text-muted">Codigo Cupon: xxxxx</small>
                          </a>
                            <div class="d-flex w-100 justify-content-between">
                              <h5 class="mb-1">TOTAL A PAGAR</h5>
                              <h4>$199.000</h4>
                            </div>
                          <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Codigo Promo" aria-label="Codigo Promo" aria-describedby="codePromo">
                            <button class="btn btn-secondary" type="button" id="codePromo">Redimir</button>
                          </div>
                      </div>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
    </script>
</body>

</html>
