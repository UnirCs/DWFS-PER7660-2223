<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">    <meta charset="UTF-8">
    <title>Santiago Cuascota Form</title>
</head>
<body>
    <div class="container mt-5 mb-5 bg-body-secondary rounded">
        <div class="row">
            <div class="col-8 p-3">
                <div class="row">
                    <div class="col-12">
                        <h2>Billing Address</h2>
                    </div>
                    <div class="col-6">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName">
                    </div>
                    <div class="col-6">
                        <label for="lastName" class="form-label">Lastn Name</label>
                        <input type="text" class="form-control" id="lastName">
                    </div>
                    <div class="col-12 pt-3">
                        <label for="userName" class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon1">@</span>
                            <input type="text" class="form-control" aria-describedby="basic-addon1" id="userName">
                        </div>
                    </div>
                    <div class="col-12 pt-3">
                        <label for="email" class="form-label">Email
                            <span class="text-muted">(Optional)</span>
                        </label>
                        <input type="email" class="form-control" id="email" placeholder="example@unir.com">
                    </div>
                    <div class="col-12 pt-3">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="quito, ecuador">
                    </div>
                    <div class="col-12 pt-3">
                        <label for="address2">Address 2
                            <span class="text-muted">(Optional)</span>
                        </label>
                        <input type="text" class="form-control" id="address2" placeholder="av america">
                    </div>
                    <div class="col-4 pt-3">
                        <label for="country">Country</label>
                        <select class="form-select" id="country">
                            <option selected>Choose...</option>
                            <option>Ecuador</option>
                        </select>
                    </div>
                    <div class="col-4 pt-3">
                        <label for="state">State</label>
                        <select class="form-select" id="state">
                            <option selected>Choose...</option>
                            <option>Quito</option>
                        </select>
                    </div>
                    <div class="col-4 pt-3">
                        <label for="zip">Zip</label>
                        <input type="text" class="form-control" id="zip">
                    </div>
                    <hr class="mb-4 mt-4">
                    <div class="col-12 custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="ch1">
                        <label class="custom-control-label" for="ch1">Shipping address is the same as my billing address</label>
                    </div>
                    <div class="col-12 custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="ch2">
                        <label class="custom-control-label" for="ch2">Save this information for next time</label>
                    </div>
                    <hr class="mb-4 mt-4">
                    <h4 class="col-12">Payment</h4>
                    <div class="col-12">
                        <div class="custom-control custom-radio">
                            <input id="credit" name="paymentMethod" type="radio" class="custom-control-input" checked>
                            <label class="custom-control-label" for="credit">Credit card</label>
                        </div>
                        <div class="custom-control custom-radio">
                            <input id="debit" name="paymentMethod" type="radio" class="custom-control-input">
                            <label class="custom-control-label" for="debit">Debit card</label>
                        </div>
                        <div class="custom-control custom-radio">
                            <input id="paypal" name="paymentMethod" type="radio" class="custom-control-input">
                            <label class="custom-control-label" for="paypal">PayPal</label>
                        </div>
                    </div>
                    <div class="col-6 pt-3">
                        <label for="card-name">Name on card</label>
                        <input type="text" class="form-control" id="card-name">
                        <small class="text-muted">Full name as displayed on card</small>
                    </div>
                    <div class="col-6 pt-3">
                        <label for="card-number">Credit card number</label>
                        <input type="text" class="form-control" id="card-number">
                    </div>
                    <div class="col-4 pt-3">
                        <label for="card-expiration">Expiration</label>
                        <input type="text" class="form-control" id="card-expiration">
                    </div>
                    <div class="col-3 pt-3">
                        <label for="card-cvv">CVV</label>
                        <input type="text" class="form-control" id="card-cvv">
                    </div>
                    <hr class="mb-4 mt-4">
                    <button class="btn btn-primary btn-lg btn-block">Continue to checkout</button>
                </div>
            </div>
            <div class="col-4 p-3">
                <div class="row">
                    <div class="col-12">
                        <h4>Your cart</h4>
                    </div>
                    <div class="12">
                        <ul class="list-group">
                            <li class="list-group-item d-flex justify-content-between">
                                <div>
                                    <h6>Product name</h6>
                                    <small class="text-muted">Brief description</small>
                                </div>
                                <span class="text-muted">$12</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between">
                                <div>
                                    <h6>Second product</h6>
                                    <small class="text-muted">Brief description</small>
                                </div>
                                <span class="text-muted">$8</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between">
                                <div>
                                    <h6>Third item</h6>
                                    <small class="text-muted">Brief description</small>
                                </div>
                                <span class="text-muted">$5</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between bg-light">
                                <div class="text-success">
                                    <h6>Promo code</h6>
                                    <small>EXAMPLECODE</small>
                                </div>
                                <span class="text-success">-$5</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between">
                                <span>Total (USD)</span>
                                <strong>$20</strong>
                            </li>
                        </ul>
                    </div>
                    <div class="col-12 input-group pt-3">
                        <input type="text" class="form-control" placeholder="Promo code">
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-secondary">Redeem</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>
