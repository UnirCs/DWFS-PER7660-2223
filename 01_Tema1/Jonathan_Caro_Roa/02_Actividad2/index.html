<!DOCTYPE html>
<html>
    <head>
        <title>Actividad 2</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-lg rounded bg-light bg-gradient p-4 my-4">
            <div class="row">
                <form class="col-lg-8 order-last order-lg-first">
                    <h2>Billing address</h2>
                    <div class="row gx-4 mb-3">
                        <div class="col-6">
                            <label class="form-label" for="firstname">First name</label>
                            <input class="form-control" type="text" id="firstname">
                        </div>
                        <div class="col-6">
                            <label class="form-label" for="lastname">Last name</label>
                            <input class="form-control" type="text" id="lastname">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="username">Username</label>
                        <div class="input-group">
                            <span class="input-group-text" id="addon">@</span>
                            <input class="form-control" type="text" aria-describedby="addon" id="username">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="email">Email</label>
                        <small class="text-muted">(Optional)</small>
                        <input class="form-control" type="email" id="email" placeholder="you@example.com">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="address">Address</label>
                        <input class="form-control" type="text" id="address" placeholder="1234 Main St">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="address2">Address 2</label>
                        <small class="text-muted">(Optional)</small>
                        <input class="form-control" type="text" id="address2" placeholder="Apartment or suite">
                    </div>
                    <div class="row gx-4 mb-3">
                        <div class="col-5">
                            <label class="form-label" for="country">Country</label>
                            <select class="form-select" id="country">
                                <option selected>Choose...</option>
                            </select>
                        </div>
                        <div class="col-4">
                            <label class="form-label" for="state">State</label>
                            <select class="form-select" id="state">
                                <option selected>Choose...</option>
                            </select>
                        </div>
                        <div class="col-3">
                            <label class="form-label" for="zip">Zip</label>
                            <input class="form-control" type="text" id="zip">
                        </div>
                    </div>

                    <hr class="my-5">

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="check1">
                        <label class="form-check-label" for="check1">Shipping address is the same as my billing address</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="check2">
                        <label class="form-check-label" for="check2">Save this information for next time</label>
                    </div>

                    <hr class="my-5">

                    <h2>Payment</h2>
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="credit" name="paymentMethod" checked>
                            <label class="form-check-label" for="credit">Credit card</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="debit" name="paymentMethod">
                            <label class="form-check-label" for="debit">Debit card</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="paypal" name="paymentMethod">
                            <label class="form-check-label" for="paypal">PayPal</label>
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <div class="col-6">
                            <label class="form-label" for="card-name">Name on card</label>
                            <input class="form-control" type="text" id="card-name">
                            <small class="text-muted">Full name as displayed on card</small>
                        </div>
                        <div class="col-6">
                            <label class="form-label" for="card-number">Credit card number</label>
                            <input class="form-control" type="text" id="card-number">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <div class="col-3">
                            <label class="form-label" for="card-expiration">Expiration</label>
                            <input class="form-control" type="text" id="card-expiration">
                        </div>
                        <div class="col-3">
                            <label class="form-label" for="card-cvv">CVV</label>
                            <input class="form-control" type="text" id="card-cvv">
                        </div>
                    </div>

                    <hr class="my-5">

                    <div class="d-grid gap-2">
                        <button class="btn btn-primary">Continue to checkout</button>
                    </div>
                </form>

                <div class="col-lg-4 mb-4 order-first order-lg-last pe-5">
                    <h2 class="text-secondary">Your cart <span class="badge rounded-pill float-end text-bg-secondary">3</span></h2>
                    <ul class="list-group">
                        <li class="list-group-item d-flex justify-content-between align-items-start">
                            <div class="ms-2 me-auto">
                                <div class="fw-bold">Product name</div>
                                <small class="text-secondary">Brief description</small>
                            </div>
                            <span class="text-secondary fw-bold">$12</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-start">
                            <div class="ms-2 me-auto">
                                <div class="fw-bold">Second product</div>
                                <small class="text-secondary">Brief description</small>
                            </div>
                            <span class="text-secondary fw-bold">$8</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-start">
                            <div class="ms-2 me-auto">
                                <div class="fw-bold">Third item</div>
                                <small class="text-secondary">Brief description</small>
                            </div>
                            <span class="text-secondary fw-bold">$5</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-start bg-light">
                            <div class="ms-2 me-auto">
                                <div class="fw-bold text-success">Promo code</div>
                                <small class="text-success">EXAMPLECODE</small>
                            </div>
                            <span class="text-success fw-bold">-$5</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-start">
                            <div class="ms-2 me-auto">
                                <div>Total (USD)</div>
                            </div>
                            <span class="fw-bolder">$20</span>
                        </li>
                    </ul>

                    <ul class="list-group mt-3 bg-white">
                        <li class="list-group-item d-flex justify-content-between align-items-start">
                            <div class="input-group">
                                <input class="form-control" type="text" placeholder="Promo code">
                                <button class="btn btn-secondary" type="button">Redeem</button>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
