<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Payment</title>
</head>
<body>
<div class="body_container">
    <section class="billing_info">
        <div class="billing_info">
            <h4>Billing address</h4>
            <form>
                <div class="card_info_container">
                    <div class="user_info_container">
                        <div class="mb-2">
                            <label for="fname" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="fname">
                        </div>
                    </div>
                    <div class="user_info_container">
                        <div class="mb-2">
                            <label for="lname" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lname">
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">@</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                           aria-describedby="basic-addon1">
                </div>
                <div class="mb-2">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                </div>

                <div class="mb-2">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="1234 Main St.">
                </div>
                <div class="mb-2">
                    <label for="address2" class="form-label">Address2</label>
                    <input type="text" class="form-control" id="address2" placeholder="Apartment or suite">
                </div>
                <h2>Shipmment info</h2>
                <div class="country_information_container">
                    <div class="country_information">
                        <div class="dropdown ">
                            <div class="form-group">
                                <label for="country">Country:</label>
                                <select class="form-control" id="country">
                                    <option>Colombia</option>
                                    <option>Spain</option>
                                    <option>Brazil</option>
                                    <option>Salvador</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="country_information">
                        <div class="dropdown ">
                            <div class="form-group">
                                <label for="state">State:</label>
                                <select class="form-control" id="state">
                                    <option>Cundinamarca</option>
                                    <option>Cesar</option>
                                    <option>Amazonas</option>
                                    <option>Quindio</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="mb-2 country_information ">
                        <label for="zip" class="form-label zip_margin">State:</label>
                        <input type="text" class="form-control" id="zip" placeholder="1234-1234">
                    </div>
                </div>
            </form>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="same">
            <label class="form-check-label" for="same">
                Shipping address is the same as my billing address
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="save">
            <label class="form-check-label" for="save">
                Save this information for next time
            </label>
        </div>
        <hr>
        <div class="pay">
            <h1>Payment</h1>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="CC">
                <label class="form-check-label" for="CC">
                    Credit Card
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="DC">
                <label class="form-check-label" for="DC">
                    Debit Card
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="paypal">
                <label class="form-check-label" for="paypal">
                    Paypal
                </label>
            </div>

            <div class="card_info_container">
                <div class="user_info_container">
                    <div class="mb-2">
                        <label for="name" class="form-label">Name on card</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                </div>
                <div class="user_info_container">
                    <div class="mb-2">
                        <label for="cc_number" class="form-label">Credit Card Number</label>
                        <input type="text" class="form-control" id="cc_number">
                    </div>
                </div>

            </div>
            <div class="card_info_container">
                <div>
                    <div class="mb-2 credit_info">
                        <label for="expiration" class="form-label">Expiration</label>
                        <input type="date" class="form-control" id="expiration">
                    </div>
                </div>
                <div>
                    <div class="mb-2 credit_info">
                        <label for="cvv" class="form-label">CVV</label>
                        <input type="text" class="form-control" id="cvv">
                    </div>
                </div>
            </div>

            <hr>
            <button type="button" class="btn btn-primary w-100">Continue to checkout</button>

        </div>


    </section>
    <section class="cart_shopping">
        <h4>Your Cart <small></small></h4>
        <table class="table table-hover">
            <tr>
                <th>
                    Product name
                </th>
                <th>
                    $12
                </th>
            </tr>
            <tr>
                <th>
                    Second product
                </th>
                <th>
                    $8
                </th>
            </tr>
            <tr>
                <th>
                    Third product
                </th>
                <th>
                    $5
                </th>
            </tr>
            <tr>
                <th>
                    Discount
                </th>
                <th>
                    $5
                </th>
            </tr>
            <tr>
                <th>
                    Total(USD)
                </th>
                <th>
                    $20
                </th>
            </tr>


        </table>


    </section>

</div>


</body>
</html>
