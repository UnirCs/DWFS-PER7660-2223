<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing data</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <form>
        <div class="container">
            <div class="row">
                <div class="col-9">
                    <div class="row">
                        <div class="col-12 right">
                            <h3>Billing Address</h3>
                        </div>
                        <div class="col-6">
                            <label for="nombre" class="form-label"><b>Fisrt name</b></label><br>
                            <input type="text" class="form-control" name="nombre" id="nombre"><br>
                        </div>
                        <div class="col-6">
                            <label for="apellidos" class="form-label"> <b>Last name</b></label><br>
                            <input type="text" name="apellidos" class="form-control" id="apellidos"><br>
                        </div>

                        <div class="col-12">
                            <label for="userName" class="form-label"><b>Username</b></label>
                            <div class="input-group">
                                <span class="input-group-text">@</span>
                                <input type="text" class="form-control" id="userName" placeholder="Username">
                            </div>
                            <br>

                            <label for="email" class="form-label"> <b>Email</b> (optional)</label><br>
                            <input type="text" name="email" class="form-control" id="email"
                                placeholder="you@example.com"><br>

                            <label for="address" class="form-label"> <b>Address</b></label><br>
                            <input type="text" name="address" class="form-control" id="address"
                                placeholder="1234 Main St"><br>

                            <label for="address2" class="form-label"> <b>Address 2</b> (optional)</label><br>
                            <input type="text" name="address2" class="form-control" id="address2"
                                placeholder="Apartament or suite"><br>
                        </div>
                        <div class="col-4">
                            <label for="pais" class="form-label"><b>Country</b></label><br>
                            <select id="pais" class="form-select">
                                <option selected>Choose...</option>
                                <option>Colombia</option>
                                <option>Ecuador</option>
                                <option>Espa√±a</option>
                            </select><br>
                        </div>

                        <div class="col-4">
                            <label for="estado" class="form-label"> <b>State</b></label><br>
                            <select id="estado" class="form-select">
                                <option selected>Choose...</option>
                                <option>Cauca</option>
                                <option>Quito</option>
                                <option>Madrid</option>
                            </select><br>
                        </div>

                        <div class="col-4">
                            <label for="zip" class="form-label"> <b>Zip</b></label><br>
                            <input type="text" name="zip" class="form-control" id="zip"><br>
                        </div>
                        <hr>
                        <div class="col-12">
                            <input type="checkbox" id="check1">
                            <label class="form-label" for="check1"><b>Shipping address is the same as my
                                    billing address</b></label><br>
                            <input type="checkbox" id="check2">
                            <label class="form-label" for="check2"><b>Save this information for next
                                    time</b></label><br>
                        </div>
                        <hr>
                        <div class="col-12">
                            <h3>Payment</h3>
                            <input id="credit" name="credit" type="radio" checked>
                            <label class="form-label" for="credit">Credit card</label><br>

                            <input id="debit" name="debit" type="radio">
                            <label class="form-label" for="debit">Debit card</label><br>

                            <input id="paypal" name="paypal" type="radio">
                            <label class="form-label" for="paypal">PayPal</label><br>
                        </div>
                        <div class="col-6">
                            <label for="namecard" class="form-label">Name on card</label>
                            <input type="text" class="form-control" id="namecard">
                            <small>Full name as displayed on card</small><br>
                        </div>
                        <div class="col-6">
                            <label for="numbercard" class="form-label">Credit card number</label>
                            <input type="text" class="form-control" id="numbercard">
                        </div>
                        <div class="col-3">
                            <label for="expiration" class="form-label">Expiration</label>
                            <input type="text" class="form-control" id="expiration">
                        </div>
                        <div class="col-3">
                            <label for="cvv" class="form-label">CVV</label>
                            <input type="text" class="form-control" id="cvv"><br>
                        </div>
                        <div class="col-6">
                        </div>
                        <hr><br>
                        <button class="btn btn-primary">Continue to checkout</button>
                    </div>
                </div>
                <div class="col-3">
                    <div class="row">
                        <div class="col-12 d-flex justify-content-between">
                            <h3>Your cart</h3>
                            <span class="circle"><b>3</b></span>
                        </div>
                        <div class="12">
                            <ul class="list-group">
                                <li class="list-group-item d-flex justify-content-between">
                                    <div>
                                        <h5>Product name</h5>
                                        <small class="text-muted">Brief description</small>
                                    </div>
                                    <span class="text-muted">$12</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between">
                                    <div>
                                        <h5>Second product</h5>
                                        <small class="text-muted">Brief description</small>
                                    </div>
                                    <span class="text-muted">$8</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between">
                                    <div>
                                        <h5>Third item</h5>
                                        <small class="text-muted">Brief description</small>
                                    </div>
                                    <span class="text-muted">$5</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between">
                                    <div class="colorgreen">
                                        <h5>Promo code</h5>
                                        <small>EXAMPLECODE</small>
                                    </div>
                                    <span class="colorgreen">-$5</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between">
                                    <span>Total (USD)</span>
                                    <strong>$20</strong>
                                </li>
                            </ul>
                            <br>
                        </div>
                        <hr>
                        <div class="col-12 input-group">
                            <input type="text" class="form-control" placeholder="Promo code" id="promoCode">
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-secondary">Redeem</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>

</html>
