<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasarela de Pago</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1 class="text-center mt-5 mb-4">Realizar Pago</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form id="checkout-form">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="first-name">Nombre</label>
                            <input type="text" class="form-control" id="first-name" name="first-name" >
                        </div>
                        <div class="form-group col-md-6">
                            <label for="last-name">Apellido</label>
                            <input type="text" class="form-control" id="last-name" name="last-name" >
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="email">Correo electrónico</label>
                            <input type="email" class="form-control" id="email" name="email" >
                        </div>
                        <div class="form-group col-md-6">
                            <label for="phone">Teléfono</label>
                            <input type="tel" class="form-control" id="phone" name="phone" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="address">Dirección de envío</label>
                        <input type="text" class="form-control" id="address" name="address" >
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="city">Ciudad</label>
                            <input type="text" class="form-control" id="city" name="city" >
                        </div>
                        <div class="form-group col-md-4">
                            <label for="state">Estado/Provincia</label>
                            <input type="text" class="form-control" id="state" name="state" >
                        </div>
                        <div class="form-group col-md-4">
                            <label for="zip">Código postal</label>
                            <input type="text" class="form-control" id="zip" name="zip" >
                        </div>
                    </div>
                    <hr>
                    <div class="form-group">
                        <label for="card">Número de tarjeta</label>
                        <input type="text" class="form-control" id="card" name="card" >
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="exp-month">Mes de expiración</label>
                            <select class="form-control" id="exp-month" name="exp-month" >
                                <option value="">Seleccione</option>
                                <option value="01">01 - Enero</option>
                                <option value="02">02 - Febrero</option>
                                <option value="03">03 - Marzo</option>
                                <option value="04">04 - Abril</option>
                                <option value="05">05 - Mayo</option>
                                <option value="06">06 - Junio</option>
                                <option value="07">07 - Julio</option>
                                <option value="08">08 - Agosto</option>
                                <option value="09">09 - Septiembre</option>
                                <option value="10">10 - Octubre</option>
                                <option value="11">11 - Noviembre</option>
                                <option value="12">12 - Diciembre</option>
                            </select>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="exp-year">Año de expiración</label>
                            <select class="form-control" id="exp-year" name="exp-year" >
                                <option value="">Seleccione</option>
                                <option value="2022">2022</option>
                                <option value="2023">2023</option>
                                <option value="2024">2024</option>
                                <option value="2025">2025</option>
                                <option value="2026">2026</option>
                                <option value="2027">2027</option>
                                <option value="2028">2028</option>
                            </select>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="cvv">CVV</label>
                            <input type="text" class="form-control" id="cvv" name="cvv" >
                        </div>
                    </div>
                    <hr>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="terms" name="terms" >
                        <label class="form-check-label" for="terms">Acepto los términos y condiciones</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Comprar</button>
                </form>
            </div>
        </div>

    </div>

</body>

</html>
